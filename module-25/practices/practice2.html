<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list item add remove</title>
</head>
<body>
 <ul id="ul-container">
    <li class="item-list">item-1</li>
    <li class="item-list">item-2</li>
    <li class="item-list">item-3</li>
 </ul>
 <button id="add-btn">Add Item</button>
 <script>
    let ulContainer = document.getElementById('ul-container');
    ulContainer.addEventListener('click', function(event){
        event.target.parentNode.removeChild(event.target);
    })
    document.getElementById('add-btn').addEventListener('click', function(){
        let createLi = document.createElement('li');
        createLi.innerText = 'New Item';
        ulContainer.appendChild(createLi)
    })
 </script>
</body>
</html>
